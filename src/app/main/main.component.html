<div class="container-fluid">

  <div class="row">

    <div class="col-2" *ngFor="let product of products">

      <div class="card" style="width: 18rem;">

        <svg *ngIf="!product.image"
             class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg"
             role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false"><title>
          Placeholder</title>
          <rect width="100%" height="100%" fill="#868e96"></rect>
          <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Image cap</text>
        </svg>

        <img *ngIf="product.image" [src]="product.image" alt="">

        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text"> Цена: {{product.price}} сомони</p>
          <p class="card-text"> Единица измерение: {{product.unit}}</p>

          <a href="#" class="btn btn-primary">Дополнительно</a>
        </div>
      </div>
    </div>

  </div>

</div>
